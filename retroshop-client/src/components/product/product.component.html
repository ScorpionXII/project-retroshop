<div class="row">
  <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          Sell something!
        </h3>
      </div>
      <div class="panel-body">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
        <p id="profile-name" class="profile-name-card"></p>

        <form role="form">

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title"
                   [(ngModel)]="formInfo.title"/>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Enter some text"
                   [(ngModel)]="formInfo.description"></textarea>
          </div>

          <div class="form-group">
            <label for="fullname">Full name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter name"/>
          </div>

          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="fullname" placeholder="Pick your location"/>
          </div>

          <div class="form-group">
            <label for="picture">Profile picture</label>
            <div class="input-group">
                    <span class="btn btn-primary btn-file input-group-addon">
                        Browseâ€¦ <input type="file" id="picture" name="picture" multiple="">
                    </span>
              <input type="text" class="form-control" readonly="" placeholder="">
            </div>
            <br>
            <p class="help-block">
              Example block-level help text here.
            </p>
          </div>
          <button (click)="signup()" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
