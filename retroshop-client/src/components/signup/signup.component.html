<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPeU5zWhjbP16CcsSYSyVuDndGKr6Nn98&libraries=places"></script>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          User Signup
        </h3>
      </div>
      <div class="panel-body">
        <img id="profile-img" class="profile-img-card" [src]="imgPlaceholder"/>
        <p id="profile-name" class="profile-name-card"></p>

        <form role="form">

          <div class="form-group">
            <label for="username">Email address</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="Enter email"
                   [(ngModel)]="formInfo.username"/>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                   [(ngModel)]="formInfo.password"/>
          </div>

          <div class="form-group">
            <label for="fullname">Full name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter name"
                   [(ngModel)]="formInfo.fullname"/>
          </div>

          <div class="form-group">
            <app-input-search-place-gmap (onPlaceChanged)="setLocation($event)"></app-input-search-place-gmap>
          </div>

          <div class="form-group">
            <label for="picture">Profile picture</label>
            <div class="input-group">
                    <span class="btn btn-primary btn-file input-group-addon">
                        Browseâ€¦ <input (change)="onChange($event)" type="file" id="picture" name="picture" ng2FileSelect [uploader]="uploader">
                    </span>
              <input type="text" class="form-control" readonly="" placeholder="" value="{{ imgFileName }}">
            </div>
            <br>
            <p class="help-block">
              Example block-level help text here.
            </p>
          </div>
          <button (click)="submit()" class="btn btn-primary">
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
