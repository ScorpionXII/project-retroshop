<form role="form">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Enter title"
           [(ngModel)]="product.title"/>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" placeholder="Enter some text"
              [(ngModel)]="product.description"></textarea>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" name="price" placeholder="Price" [(ngModel)]="product.price"/>
  </div>

  <div class="form-group">
    <label for="picture">Profile picture</label>
    <div class="input-group">
                    <span class="btn btn-primary btn-file input-group-addon">
                        Browseâ€¦ <input type="file" id="picture" name="picture" multiple="">
                    </span>
      <input type="text" class="form-control" name="filename" placeholder="" readonly>
    </div>
    <br>
    <p class="help-block">
      Example block-level help text here.
    </p>
  </div>
  <button (click)="submit()" class="btn btn-primary" data-dismiss="modal">Update item</button>
</form>
